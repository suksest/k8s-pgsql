apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: core
spec:
  selector:
    matchLabels:
      app: postgres
  serviceName: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_USER
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_PASSWORD
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_DB
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: postgres-pvc
          - mountPath: /etc/postgresql
            name: postgres-config-volume
        resources:
          limits:
            memory: "4Gi"
            cpu: "2"
          requests:
            memory: "2Gi"
            cpu: "1"
      volumes:
        - name: postgres-config-volume
          configMap:
            name: postgres-config
            items:
            - key: postgresql.conf
              path: postgresql.conf
  volumeClaimTemplates:
  - metadata:
      name: postgres-pvc
    spec:
      accessModes: 
      - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
      storageClassName: standard
        
